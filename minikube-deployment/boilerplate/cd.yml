apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boilerplate-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Raihan-009/argocd-deployments.git
    targetRevision: HEAD
    path: minikube-deployment/boilerplate
  destination:
    server: https://kubernetes.default.svc
    namespace: minikube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
